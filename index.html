<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benutzerantworten</title>
  <style>
    body {
      font-family: Arial Regular;
      text-align: center;
      padding: 50px;
      margin: 0;
      background-color: #f0f0f0;
      color: #111;
    }
    
<!-- Banner oben -->
<header class="banner">
  <a href="https://example.com" class="logo-link">
    <img src="logo.png" alt="Logo" class="logo">
  </a>
  <a href="https://example.com" class="banner-text">Mein Coole Seite</a>
</header>
    /* Banner Style */
.banner {
  background-color: #fffc00;       /* gelb */
  color: #0000;                  /* Text schwarz */
  display: flex;                /* Logo + Text nebeneinander */
  align-items: center;           /* vertikal zentrieren */
  justify-content: left;         /* linksbündig */
  padding: 10px 20px;           /* Innenabstand */
  gap: 15px;                     /* Abstand zwischen Logo und Text */
  position: sticky;             /* bleibt oben beim Scrollen */
  top: 0;
  z-index: 1000;
}

/* Logo Style */
.banner .logo {
  height: 40px;                  /* Logo-Größe */
  width: auto;
}

/* Text Style */
.banner .banner-text {
  color: #fff;
  text-decoration: none;         /* keine Unterstreichung */
  font-size: 20px;
  font-weight: bold;
}

/* Hover-Effekt für Links */
.banner a:hover {
  opacity: 0.8;
}

    input, textarea, button {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      margin: 5px auto;
      font-size: 16px;
      display: block;
    }

    textarea {
      height: 100px;
    }

    button {
      cursor: pointer;
      background-color: #ff00ff;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <img src="Logo.png" alt="Logo">
  <h1>Benutzerantworten</h1>
  <input type="text" id="benutzer" placeholder="Dein Name">
  <textarea id="eingabe" placeholder="Hier tippen..."></textarea>
  <button onclick="speichern()">Antwort senden</button>
  <p id="status"></p>
  
<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyDugmUCYr7puMpV72LbwrZCQNAKZSZjqvo",
    authDomain: "user-responses.firebaseapp.com",
    databaseURL: "https://user-responses-default-rtdb.firebaseio.com",
    projectId: "user-responses",
    storageBucket: "user-responses.firebasestorage.app",
    messagingSenderId: "125716368432",
    appId: "1:125716368432:web:61a661901b71b7a9e271f5",
    measurementId: "G-PDD3EP5GL6"
  };

  // Firebase initialisieren
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Funktion zum Speichern + Weiterleitung
  function speichern() {
    const benutzer = document.getElementById('benutzer').value.trim();
    const text = document.getElementById('eingabe').value.trim();

    if(!benutzer || !text) {
      document.getElementById('status').innerText = "Bitte Name und Text eingeben!";
      return;
    }

    // Speichern in Firebase
    db.ref('antworten/' + benutzer).set({ text: text })
      .then(() => {
        // Optional: Status anzeigen (kurz)
        document.getElementById('status').innerText = "Antwort gespeichert!";

        // Weiterleitung zu neuem Link
        window.location.href = "https://instagram.com"; // <- hier neuen Link einfügen
      })
      .catch(err => {
        document.getElementById('status').innerText = "Fehler: " + err;
      });
  }
</script>
</body>
</html>
