<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Benutzerantworten</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    input, textarea, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      width: 300px;
    }
    textarea {
      height: 100px;
    }
    button {
      cursor: pointer;
      background-color: #ff00ff;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    p {
      margin-top: 20px;
    }
  </style>

  <!-- Firebase Bibliotheken -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Benutzerantworten</h1>
  <input type="text" id="benutzer" placeholder="Dein Name">
  <textarea id="eingabe" placeholder="Hier tippen..."></textarea><br>
  <button onclick="speichern()">Antwort senden</button>
  <p id="status"></p>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyDugmUCYr7puMpV72LbwrZCQNAKZSZjqvo",
    authDomain: "user-responses.firebaseapp.com",
    databaseURL: "https://user-responses-default-rtdb.firebaseio.com",
    projectId: "user-responses",
    storageBucket: "user-responses.firebasestorage.app",
    messagingSenderId: "125716368432",
    appId: "1:125716368432:web:61a661901b71b7a9e271f5",
    measurementId: "G-PDD3EP5GL6"
  };

  // Firebase initialisieren
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Funktion zum Speichern + Weiterleitung
  function speichern() {
    const benutzer = document.getElementById('benutzer').value.trim();
    const text = document.getElementById('eingabe').value.trim();

    if(!benutzer || !text) {
      document.getElementById('status').innerText = "Bitte Name und Text eingeben!";
      return;
    }

    // Speichern in Firebase
    db.ref('antworten/' + benutzer).set({ text: text })
      .then(() => {
        // Optional: Status anzeigen (kurz)
        document.getElementById('status').innerText = "Antwort gespeichert!";

        // Weiterleitung zu neuem Link
        window.location.href = "https://example.com"; // <- hier neuen Link einfÃ¼gen
      })
      .catch(err => {
        document.getElementById('status').innerText = "Fehler: " + err;
      });
  }
</script>
</body>
</html>
